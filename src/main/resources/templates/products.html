<!--Header-->
<head th:replace="blocks/fragments :: head('Products - Wish Mart', 'none')"></head>

<div th:insert="~{blocks/fragments :: scripts}"></div>
<div th:replace="blocks/fragments :: navbar"></div>

<div id="contact-page" class="container">
    <div class="bg">
        <div class="row">

            <div class="col-sm-3">
                <div th:replace="/blocks/sidebar :: sidebar"></div>
            </div>

            <div class="col-sm-9 padding-right">
                <div class="features_items"><!--features_items-->
                    <h2 class="title text-center">Products</h2>

                    <th:block th:each="product : ${listProducts}">
                        <div class="col-sm-4">

                            <div class="product-image-wrapper">
                                <div class="single-products">
                                    <div class="productinfo text-center">
                                        <img th:src="@{'data:image/jpeg;base64,'+${product.imageFile}}" />
                                        <h2>RS. [[${product.price}]]</h2>
                                        <p>[[${product.shortTitle}]]</p>
                                        <a type="submit" th:href="@{'/product/'+${product.alias}}" class="btn btn-default add-to-cart">View Product</a>
                                    </div>
                                    <div class="product-overlay">
                                        <div class="overlay-content">
                                            <h2>
                                                RS. [[${product.price}]]
                                            </h2>
                                            <p>
                                                [[${product.shortTitle}]]
                                            </p>
                                            <a type="submit" th:href="@{'/product/'+${product.alias}}" class="btn btn-default add-to-cart">View Product</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="choose">
                                    <ul class="nav nav-pills nav-justified">
                                        <li>

                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </th:block>
                </div><!--features_items-->

        </div>

    </div>
    </div>
</div><!--/#product-page-->

<div th:replace="blocks/fragments :: footer"></div>
