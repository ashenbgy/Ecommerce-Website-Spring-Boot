<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div class="col-sm-4" th:fragment="content">
        <div class="product-image-wrapper">
            <div class="single-products">
                <div class="productinfo text-center">
                    <img th:src="@{'data:image/jpeg;base64,'+${product.imageFile}}" />
                    <h2>RS. [[${product.price}]]</h2>
                    <p>[[${product.shortTitle}]]</p>
                    <a type="submit" th:href="@{'/product/'+${product.alias}}" class="btn btn-default add-to-cart">View Product</a>
                </div>
                <div class="product-overlay">
                    <div class="overlay-content">
                        <h2>
                            RS. [[${product.price}]]
                        </h2>
                        <p>
                            [[${product.shortTitle}]]
                        </p>
                        <a type="submit" th:href="@{'/product/'+${product.alias}}" class="btn btn-default add-to-cart">View Product</a>
                    </div>
                </div>
            </div>
            <div class="choose">
                <ul class="nav nav-pills nav-justified">
                    <li>

                    </li>
                </ul>
            </div>
        </div>
    </div>

</body>
</html>
