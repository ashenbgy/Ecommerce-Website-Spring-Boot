<!--Main layout-->

<div id="contact-page" class="container">
    <div class="bg">
        <div class="row">

            <div class="col-sm-3">
                <div th:replace="/blocks/sidebar :: sidebar"></div>
            </div>

            <div class="col-sm-9 padding-right">
                <div class="features_items"><!--features_items-->
                    <div th:replace="blocks/breadcrumb :: content"></div>

                    <div>

                        <div class="row wow fadeIn">
                            <!--Grid column-->
                            <div class="col-md-6 mb-4">
                                <img th:src="'/product-images/'+${product.imageURL}" class="img-fluid rounded" width="300"/>
                            </div>
                            <!--Grid column-->

                            <!--Grid column-->
                            <div class="col-md-6 mb-4">

                                <!--Content-->
                                <div class="p-4">
                                    <div>
                                        <h2>[[${product.title}]]</h2>
                                    </div>
                                    <div class="mb-3">
                                        <a th:href="@{'/category/'+ ${product.category.alias}}">
                                            <span class="badge purple mr-1">[[#{admin.product.category}]]: [[${product.category.title}]]</span>
                                        </a>
                                        <span class="badge blue mr-1">[[#{admin.product.vendor}]]: [[${product.vendor.title}]]</span>
                                    </div>
                                    <p>
                                    <h3 class="text-muted"><strong>[[#{admin.product.price}]]:&nbsp;&nbsp;Rs. [[${product.price}]]</strong> </h3>
                                    </p>

                                    <h4 class="text-muted short-description-label">[[#{admin.product.shortDescription}]]:</h4>
                                    <h4 class="text-muted product-description" th:utext="${product.description}"></h4>
                                    <p></p>

                                    <div class="d-flex justify-content-left">
                                        <div class="quantity-control-container" th:replace="/blocks/fragments :: quantity_control(1, ${product.id})">
                                        </div>
                                        <div>
                                            <button class="btn btn-default add-to-cart" type="submit" id="addToCartBtn">
                                                <i class="fa fa-shopping-cart ml-1"></i>
                                                [[#{product.addToCartBtn}]]
                                            </button>
                                        </div>
                                    </div>


                                </div>
                                <!--Content-->

                            </div>

                        </div>

                    </div>
