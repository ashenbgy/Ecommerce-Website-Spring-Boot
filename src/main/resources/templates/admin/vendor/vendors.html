<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="blocks/fragments :: head('Vendor - Wish Mart', 'none')"></head>
<div th:replace="blocks/fragments :: admin-navbar"></div>
<body>
<div id="contact-page" class="container">
    <div class="bg">
        <div class="row">

            <div class="col-sm-3">
                <div th:replace="/blocks/admin-sidebar :: sidebar"></div>
            </div>

            <div class="col-sm-9 padding-right">
                <div class="features_items"><!--features_items-->
                    <h2 class="title text-center">[[#{admin.vendors.title}]]</h2>

                    <div class="header-row">
                        <h1 class="page-header">List of Vendors &nbsp;</h1>
                        <a class="btn btn-info btn-sm" th:href="@{/admin/vendors/new}">+
                            [[#{admin.vendors.newVendor}]]</a>
                    </div>

                    <div th:if="${message != null}" class="alert alert-success text-center">
                        [[${message}]]
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead class="thead-dark">
                            <th>[[#{admin.vendor.id}]]</th>
                            <th>[[#{admin.vendor.title}]]</th>
                            <th>[[#{admin.managment}]]</th>
                            </thead>
                            <tbody>
                            <tr th:each="vendor : ${vendors}">
                                <td th:text="${vendor.id}"></td>
                                <td th:text="${vendor.title}"></td>
                                <td><a class="fa fa-edit green-text"
                                       th:href="@{'/admin/vendors/edit/' + ${vendor.id}}" title="Edit this vendor"></a>
                                    &nbsp; <a class="fa fa-trash red-text"
                                              th:href="@{'/admin/vendors/delete/' + ${vendor.id}}"
                                              title="Delete this vendor"></a></td>
                            </tbody>
                        </table>
                    </div>

                    <!--Pagination-->
                    <div th:replace="blocks/fragments :: pagination('/admin/vendors', 'vendor')"></div>

                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{blocks/fragments :: additional_footer}"></div>
<div th:insert="~{blocks/fragments :: scripts}"></div>
</body>
</html>
