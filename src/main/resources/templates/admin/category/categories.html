<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="blocks/fragments :: head('Categories - Wish Mart', 'none')"></head>
<div th:replace="blocks/fragments :: admin-navbar"></div>
<body>
<div id="contact-page" class="container">
    <div class="bg">
        <div class="row">

            <div class="col-sm-3">
                <div th:replace="/blocks/admin-sidebar :: sidebar"></div>
            </div>

            <div class="col-sm-9 padding-right">
                <div class="features_items">
                    <h2 class="title text-center">[[#{admin.categories.title}]]</h2>

                    <div class="header-row">
                        <h1 class="page-header">List of Categories &nbsp;</h1>
                        <a class="btn btn-info btn-sm" th:href="@{/admin/categories/new}">+ New Category</a>
                    </div>

                    <div th:if="${message != null}" class="alert alert-success text-center">
                        [[${message}]]
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead class="thead-dark">
                            <th>[[#{admin.category.id}]]</th>
                            <th>[[#{admin.category.image}]]</th>
                            <th>[[#{admin.category.title}]]</th>
                            <th>[[#{admin.category.alias}]]</th>
                            <th>[[#{admin.category.enabled}]]</th>
                            <th>[[#{admin.managment}]]</th>
                            </thead>
                            <tbody>
                            <tr th:each="category : ${categories}">
                                <td th:text="${category.id}"></td>
                                <td><img style="width:100px;height:50px;padding:0;"
                                         th:src="'/category-images/'+${category.imageURL}">
                                </td>
                                <td th:text="${category.title}"></td>
                                <td th:text="${category.alias}"></td>
                                <td th:text="${category.enabled}"></td>
                                <td><a class="fa fa-edit green-text"
                                       th:href="@{'/admin/categories/edit/' + ${category.id}}"
                                       title="Edit this category"></a>
                                    &nbsp; <a class="fa fa-trash red-text"
                                              th:href="@{'/admin/categories/delete/' + ${category.id}}"
                                              title="Delete this category"></a></td>
                            </tbody>
                        </table>
                    </div>

                    <!--Pagination-->
                    <div th:replace="blocks/fragments :: pagination('/admin/categories', 'category')"></div>

                </div>
            </div>

        </div>
    </div>
</div>
<div th:insert="~{blocks/fragments :: additional_footer}"></div>
<div th:insert="~{blocks/fragments :: scripts}"></div>
</body>
</html>
