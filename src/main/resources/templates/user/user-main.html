<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="blocks/fragments :: head('User Profile - Wish Mart', 'none')"></head>
<body>
<div th:replace="blocks/fragments :: navbar"></div>
<div class="container">
    <div class="row">
        <div class="col-md-12 table-responsive">
            <br>
            <h2 class="border-light mb-3">[[#{label.welcome}]] <span th:text="${user.userInfo.name}"></span>!</h2>
            <table id="user_main" class="table table-striped">
                <thead>
                <tr>
                    <th>[[#{userMain.login}]]</th>
                    <th>[[#{userMain.password}]]</th>
                    <th>[[#{userMain.name}]]</th>
                    <th>[[#{userMain.surname}]]</th>
                    <th>[[#{userMain.phone}]]</th>
                    <th>[[#{userMain.email}]]</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${user}">
                    <td th:text="${user.login}"></td>
                    <td>******</td>
                    <td th:text="${user.userInfo.name}"></td>
                    <td th:text="${user.userInfo.surname}"></td>
                    <td th:text="${user.userInfo.phone}"></td>
                    <td th:text="${user.email}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="text-right">
        <a href="/profile/edit/" class="btn btn-primary btn-md">
            <span>[[#{userMain.editBtn}]]</span>
        </a>
        <a href="/" class="btn btn-primary btn-md">
            <span>[[#{userMain.returnBtn}]]</span>
        </a>
    </div>
    <br>
    <br>
</div>
<footer th:insert="~{blocks/fragments :: footer}"></footer>
<div th:insert="~{blocks/fragments :: scripts}"></div>
</body>
</html>
